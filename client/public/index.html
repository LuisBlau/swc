  <style>
    :root {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100%;
      background-color: black;
    }

    .loading-screen {
      width: 100%;
      padding: 0 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color:black;
      animation: App-logo-spin infinite 20s linear;
      -webkit-animation: App-logo-spin infinite 20s linear; /* Webkit prefix */
      -moz-animation: App-logo-spin infinite 20s linear; /* Firefox prefix */
    }

    .no-script {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .no-script img {
      width: 100%;
      max-width: 320px;
    }

    .no-script p {
      font-size: 1.5rem;
      font-family: 'Roboto', sans-serif;
      color: hsl(36, 71%, 3%);
      text-align: center;
      margin-top: 3rem;
      padding: 1rem 2rem;
      background-color: black;
      border-radius: 2rem;
    }

    .custom-loader {
      transform: scale(1);
      animation: pulse 0.75s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.85);
      }

      70% {
        transform: scale(1.25);
      }

      100% {
        transform: scale(0.85);
      }
    }

    #root,
    #cookie-banner {
      opacity: 0;
      animation: fade-in 0.75s ease-out forwards;
    }

    @keyframes fade-in {
      100% {
        opacity: 1;
      }
    }
  </style>
